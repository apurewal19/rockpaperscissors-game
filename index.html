<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <script src = "index.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
<h1>RPS Game</h1>
<div class="buttons-container">
    <button class = "button-rock">
        <div class="card-icon">
            <img src = "images/Rock Paper Scissors Rock.png">
        </div>
    </button>
    <button class = "button-paper">
        <div class="card-icon">
            <img src = "images/Rock Paper Scissors Paper.png">
        </div>
    </button>
    <button class = "button-scissors">
        <div class="card-icon">
            <img src = "images/Rock Paper Scissors Scissors.png">
        </div>
    </button>
</div>
<div class="outcome-container">
    <div class="outcome"></div>
</div>
<div class="score-container">
    <div class="player-score">Player: </div>
    <div class="computer-score">Computer: </div>
</div>
</body>
</html>
